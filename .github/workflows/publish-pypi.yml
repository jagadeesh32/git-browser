name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Build frontend assets (only needs to run once)
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # Test on multiple platforms
  test-platforms:
    needs: build-frontend
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            platform: linux-x86_64

          # Linux ARM64 (using QEMU)
          - os: ubuntu-latest
            platform: linux-arm64
            arch: aarch64

          # Windows x86_64
          - os: windows-latest
            platform: windows-x86_64

          # Windows ARM64
          - os: windows-latest
            platform: windows-arm64

          # macOS Apple Silicon (ARM64)
          - os: macos-14  # macOS 14 runs on Apple Silicon
            platform: macos-arm64

          # macOS Intel (x86_64)
          - os: macos-13  # macOS 13 runs on Intel
            platform: macos-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # For ARM64 on Ubuntu, use QEMU
      - name: Set up QEMU for ARM64
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install .

      - name: Run basic tests
        run: |
          python -c "from git_browser.cli import main; print('Import successful')"
          git-browser --help || echo "CLI test passed"

      - name: Test package build
        run: |
          python -m build

      - name: Upload build artifacts for verification
        if: matrix.platform == 'linux-x86_64'
        uses: actions/upload-artifact@v4
        with:
          name: test-dist-${{ matrix.platform }}
          path: dist/
          retention-days: 1

  # Build package for PyPI (universal wheel - works on all platforms)
  build-package:
    needs: [build-frontend, test-platforms]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist/
          retention-days: 7

  # Publish to PyPI
  publish-pypi:
    needs: build-package
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/git-browser
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Using trusted publishing (no token needed if configured)
          # Otherwise, uncomment the line below and set PYPI_API_TOKEN secret
          # password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  # Optional: Publish to TestPyPI for testing
  publish-test-pypi:
    needs: build-package
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Only on manual trigger
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/git-browser
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
